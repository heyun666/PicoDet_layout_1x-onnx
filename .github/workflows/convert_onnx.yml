name: Convert Paddle Model to ONNX

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install paddlepaddle paddleocr paddle2onnx onnx

    - name: Convert model to ONNX
      run: python convert_onnx.py

    - name: Upload ONNX artifact
      uses: actions/upload-artifact@v4
      with:
        name: converted-model
        path: model.onnx
